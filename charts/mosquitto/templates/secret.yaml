{{- if and .Values.auth.enabled (not .Values.auth.usersExistingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mosquitto.fullname" . }}
  labels:
    {{- include "mosquitto.labels" . | nindent 4 }}
stringData:
  passwords.conf: |-
    {{- range $value := .Values.auth.users }}
    {{ $value.username }}:{{ $value.password }}
    {{- end }}
{{- end }}